<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <div class="container">
      <div class="content">
          <h1>Gilberts<br>Landing</h1>
          <p>Journey through the next dimension</p>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <script type="module" src="/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/CSSRulePlugin.min.js" integrity="sha512-TJiE9joKYXjdf5nd0Kkzqt9QOYfp5Hk5W/PaeRmpOd7HYBVdSqpTxJezbfLzJnPrS7HGnalR54WO/hbppgDgkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

      const content = CSSRulePlugin.getRule(".content:before")
      const h1 = document.querySelector("h1")
      const p = document.querySelector("p")
      const tl = gsap.timeline()

      tl.from(content, { delay: .5, duration: 4,cssRule: {scaleX: 0}})
      tl.to(h1, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)' }, "+=2")

    </script>

  </body>
</html>
